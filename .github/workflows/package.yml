name: Package

on:
  workflow_dispatch:
    inputs:
      fiber_version:
        description: "Fiber version"
        type: string
        required: true
        default: "debug"
      fiber_branch:
        description: "Optional fiber branch (e.g. yukang-perf-debug)"
        type: string
        required: false
        default: ""
      commit:
        description: "Optional commit SHA"
        type: string
        required: false
        default: ""
  workflow_call:
    inputs:
      fiber_version:
        type: string
        required: true
        default: "debug"
      fiber_branch:
        type: string
        required: false
        default: ""
      commit:
        type: string
        required: false
        default: ""

jobs:
  run-on-test-02:
    runs-on: [self-hosted, test-02]
    defaults:
      run:
        working-directory: /home/ckb/scz
    steps:
      - name: Prepare repo (clone or update)
        run: |
          if [ ! -d "fiber-stability-test-nodes/.git" ]; then
            git clone https://github.com/sunchengzhu/fiber-stability-test-nodes.git
          else
            cd fiber-stability-test-nodes
            git fetch --all --prune
          fi

      - name: Checkout commit or branch
        run: |
          cd fiber-stability-test-nodes
          if [ -n "${{ inputs.commit }}" ]; then
            echo "Checkout commit ${{ inputs.commit }}"
            git fetch --all --prune
            git checkout --detach "${{ inputs.commit }}"
          elif [ -n "${{ inputs.fiber_branch }}" ]; then
            echo "Reset to origin/${{ inputs.fiber_branch }}"
            git fetch origin "${{ inputs.fiber_branch }}" || true
            git reset --hard "origin/${{ inputs.fiber_branch }}"
          else
            echo "Reset to origin/develop (default)"
            git fetch origin develop || true
            git reset --hard origin/develop
          fi
          git rev-parse --short HEAD

      - name: Run package.sh with inputs
        run: |
          cd fiber-stability-test-nodes/package
          chmod +x package.sh || true
          bash package.sh "${{ inputs.fiber_version }}" "${{ inputs.fiber_branch }}"